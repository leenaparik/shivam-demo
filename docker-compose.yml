services:
  mysql:
    image: mysql:8.4
    container_name: demo-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-appdb}
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 30

  server:
    build:
      context: ./server
    container_name: demo-server
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-appdb}
      DB_USER: ${MYSQL_USER:-appuser}
      DB_PASSWORD: ${MYSQL_PASSWORD:-apppass}
      FLASK_SECRET_KEY: ${FLASK_SECRET_KEY:-dev-secret-change-me}
      UI_ORIGIN: ${UI_ORIGIN:-http://localhost:8080}
      # Demo default (change in .env for real usage)
      SSN_KEY: ${SSN_KEY:-YrVncQFQvksO9GP5MTb4aYtfBP7tF3Ig21so0SSrstQ=}
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy

  ui:
    build:
      context: ./ui
    container_name: demo-ui
    ports:
      - "8080:8080"
    depends_on:
      - server

volumes:
  mysql_data: